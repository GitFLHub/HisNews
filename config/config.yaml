archive:
  sparkline_url: "https://web.archive.org/__wb/sparkline"
  calendarcaptures_url: "https://web.archive.org/__wb/calendarcaptures/2"
data:
  perfix: "/data"
network:
  max_request_tims: 12
  headers:
    Accept: "*/*"
    Accept-Encoding: "gzip- deflate- br"
    Accept-Language: "zh-CN-zh;q=0.9-en-US;q=0.8-en-GB;q=0.7-en;q=0.6"
    Referer: "https://web.archive.org/web/20020501000000*/http://ent.sina.com.cn/star/"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML- like Gecko) Chrome/122.0.0.0 Safari/537.36 Edg/122.0.0.0"
    Sec-Fetch-Dest: "empty"
    Sec-Fetch-Mode: "cors"
    Sec-Fetch-Site: "same-origin"
  cookies:
    donation-identifier: "6816b569e806d4d282d340a73fc6ff3b"
    donation: "x"
  proxy:
    ip_pool_host: "1.14.30.152"
    ip_pool_port: "5010"
    ip_pool_size: 10
clash:
  selector: "龙猫云 - TotoroCloud"
  clash_config_path: "C://Users//dell//.config//clash//config.yaml"

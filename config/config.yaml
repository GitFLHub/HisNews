news:
  xpath_dict:
    title:
      - '//table[@width="560"]//tr//th'
      - '//div[@data-sudaclick="title"]//h1'
      - '//h1[@id="artibodyTitle"]'
    time:
      - '//table[@width="560"]//tr//td[@align="center"]'
      - '//*[@id="pub_date"]'
      - '//span[@id="navtimeSource"]'
      - '//span[@class="time-source"]'
    content:
      - '//table[@width="560"]//tr//td//p'
      - '//div[@class="zg2-con"]'
      - '//div[@id="artibody"]'
  scrap_img: True
  img_stop_keywords:
      - 'ad4'
      - 'newssms'
      - 'ad/'
      - 'ad.'
kgdata_preprocessor:
  kg_data_path: data//kg//
  kg_split_path: data//split//
